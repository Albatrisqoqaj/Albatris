<!DOCTYPE>
<html>
     <head>
	  <title>Block and Inline Elements</title>
	</head>
	<body>
	      <h1>Div-at</h1>
		  <!--Div Element-->
		  Div eshte kontanier element ku brenda tij mund te vendosen elemente tjera.
		  <h1>My <span style="color:red; font-size:120%>Important</span> Heading</h1>
		  <p>This is some<span class="note">important</span> text.</p>
		  <p class="note">Shkolla Digjitale</p>
		  <div style="border:1px solid black; width:1200px; height:1200px">
		  
		  
		  
		    <div style="border:1px solid black; width:1200px; height:200px">
			</div>
			
			<div style="border:1px solid black; width:200px; height:200px; float:right;">Div1</div>
			
			<div style="border:1px solid black; width:200px; height:200px;">Div2</div>
			
			<div style="border:1px solid black; width:200px; height:200px; float:right;">Div3</div>
			
			<div style="border:1px solid black; width:200px; height:200px;">Div4</div>
			
			<div style="border:1px solid black; width:200px; height:200px; float:right;">Div5</div>
			
			<div style="border:1px solid black; width:200px; height:200px;">Div6</div>
			
			</div>
			
			
			
           <p style="background-color:blue;">Prizren</p>
		   <p style="background-color:blue;">Prizren</p>
		   <p>Shkolla Digjitale <span style="color:red">Prizren</span></p>
		   
		   <img src="photo.jpg" width="200px" height="200px">
		   <br>
		   <img src="photo.jpg" width="300px" height="300px">
		   <br>
		   <img src="photo.jpg" width="350px" height="350px">
		   
		   
		   <!--Block and Inline Elements-->
		   <!--Block elemente jane:<p>,<h1>...<h6>,<ol>,<ul>,<li>,<table>,<tr>,<hr>,<div> etj.-->
		   <!--Inline elemente jane:<img>,<td>,<th>,<b>,<i>,<u>,<mark>,<strong>,<sub>,<sup> etj.-->
		   
		   
		   
		     
		   
	</body>
</html>

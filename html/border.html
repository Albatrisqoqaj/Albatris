<!DOCTYPE>
<html>
    <head>
	      <title>Border ne HTML</title>
	</head>
	<body>
	      <!--Border-->
	      <h1>Border ne HTML</h1>
		  <p style="border-style:solid;color:green;">Shkolla Digjitale</p>
		  <p style="border-style:solid;border-style;color:red">Shkolla Digjitale</p>
		  <p style="border-style:solid;border-style;border-width:10px">Shkolla Digjitale</p>
		  <p style="border:1px solid blue">Shkolla Digjitale</p>
		  
		  <!--Margin-->
		  <p style="border:1px solid blue;margin:30px">Shkolla Digjitale</p>
		  <p style="margin:30px;background-color:lightblue">Shkolla Digjitale</p>
		  <p style="border:1px solid blue;margin:auto;width:300px">Shkolla Digjitale</p>
		  
		  <!--padding-->
		  <p style="border:1px solid blue;padding:30px">Shkolla Digjitale</p>
		  <p style="padding:30px;background-color:lightblue">Shkolla Digjitale</p>
		  
		  <!--Button-->
		  <button>Kliko</button>
		  
		  <!--mini detyre-->
		  <p style="border:1px solid blue;padding:0px;width:300px">Shkolla Digjitale</p>
		  <p style="border:1px solid blue;padding:30px;width:300px">Shkolla Digjitale Shkolla Digjitale</p>
	</body>
	</html>
